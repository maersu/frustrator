<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=320; user-scalable=no"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Frustrator</title>

    <link rel="stylesheet" type="text/css" href="
https://cdnjs.cloudflare.com/ajax/libs/unsemantic/0/unsemantic-grid-responsive-rtl.css">
    <link rel="stylesheet" type="text/css" href="
https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-git2.min.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <style>

        body {
            padding: 50px;
            background-color: slategrey;
            font-family: "Helvetica Neue", "Roboto", sans-serif;
            color: whitesmoke;
        }

        .grid-container img {
            width: 300px;
            height: 225px;
        }

        .grid-container {
            max-width: 750px;
        }

        .grid-50 {
            margin-bottom: 70px;
        }

        #cap {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .img-container {
            width: 300px;
            height: 225px;
            position: relative;
            margin: auto;
        }

        .bg {
            -webkit-filter: blur(10px);
            filter: blur(10px);
            /*-webkit-filter: sepia(1);*/
            position: absolute;
            top: 0;
            left: 0;
        }

        .fg {
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        #circle {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }

        #square {
            width: 100%;
            height: 30px;
        }

        #square2 {
            width: 30px;
            height: 100%;
        }

        #keyhole {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            top: 50px;
            left: 100px;
        }

        #keyholeBg {
            transform: translate(-50%, -50%)
        }

        .frame {
            border: 15px solid whitesmoke;
            width: 99%;
            height: 99%;
            position: absolute;
            left: -4%;
            top: -6%;
        }

    </style>
</head>

<body>

<div id="cap">
    #css #transform #translate #experiment #image
</div>

<div class="grid-container">
    <div class="grid-50">
        <div id="content-keyhole" class="img-container">
            <div id="keyhole" class="fg">
                <img id="keyholeBg"
                     src="http://36.media.tumblr.com/cd767c88a91e6a6c1001f10f90243fab/tumblr_nhfhk3CRwQ1ticazxo5_500.jpg">
            </div>
            <div class="frame"></div>
        </div>
    </div>
    <div class="grid-50">
        <div id="content-circle" class="img-container">
            <img src="http://40.media.tumblr.com/56a769d059eb1c63bbc75970c218f72a/tumblr_nhj6vorIwt1ticazxo4_500.jpg"
                 class="bg">

            <div id="circle" class="fg">
                <img id="circleBg"
                     src="http://40.media.tumblr.com/56a769d059eb1c63bbc75970c218f72a/tumblr_nhj6vorIwt1ticazxo4_500.jpg">
            </div>
            <div class="frame"></div>
        </div>
    </div>
</div>
<div class="grid-container">
    <div class="grid-50">
        <div id="content-square2" class="img-container">

            <img src="http://41.media.tumblr.com/c7818ab345d1055b8426eda14e2533e4/tumblr_nh9l0otq1C1ticazxo1_500.jpg"
                 class="bg">

            <div id="square2" class="fg">
                <img id="squareBg2"
                     src="http://41.media.tumblr.com/c7818ab345d1055b8426eda14e2533e4/tumblr_nh9l0otq1C1ticazxo1_500.jpg">
            </div>
            <div class="frame"></div>
        </div>
    </div>
    <div class="grid-50">
        <div id="content-square" class="img-container">

            <img src="http://41.media.tumblr.com/cc1919fa686b1240ac7f8906687f612c/tumblr_nhn06pewkQ1ticazxo1_500.jpg"
                 class="bg">

            <div id="square" class="fg">
                <img id="squareBg"
                     src="http://41.media.tumblr.com/cc1919fa686b1240ac7f8906687f612c/tumblr_nhn06pewkQ1ticazxo1_500.jpg">
            </div>
            <div class="frame"></div>
        </div>
    </div>
</div>

<a href="https://github.com/maersu/frustrator">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>


<script>
    $(document).ready(function () {
        var throttle = 40;

        $("#content-circle").mousemove(_.throttle(function (e) {
            var x = e.pageX - this.offsetLeft - 40;
            var y = e.pageY - this.offsetTop - 40;
            $('#circle').css({'transform': "translate(" + x + "px, " + y + "px)"});
            $('#circleBg').css({'transform': "translate(" + -x + "px, " + -y + "px)"});
        }, throttle));

        $("#content-square").mousemove(_.throttle(function (e) {
            var y = e.pageY - this.offsetTop - 15;
            $('#square').css({'transform': "translate(0px, " + y + "px)"});
            $('#squareBg').css({'transform': "translate(0px, " + -y + "px)"});
        }, throttle));

        $("#content-square2").mousemove(_.throttle(function (e) {
            var x = e.pageX - this.offsetLeft - 40;
            $('#square2').css({'transform': "translate(" + x + "px, 0px)"});
            $('#squareBg2').css({'transform': "translate(" + -x + "px, 0px)"});
        }, throttle));

        $("#content-keyhole").mousemove(_.throttle(function (e) {
            var x = e.pageX - this.offsetLeft - 50;
            var y = e.pageY - this.offsetTop - 50;

            x = Math.min(200, Math.max(0, x));
            y = Math.min(120, Math.max(0, y));

            $('#keyholeBg').css({'transform': "translate(" + -x + "px, " + -y + "px)"});
        }, throttle));

    });
</script>

</body>

</html>
